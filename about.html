<!doctype html>
<html lang="en">

<head>
   <title>21880144 - Web1 Project</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

   <!-- Bootstrap CSS v5.2.1 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/464cf3643e.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./css/21880144.css">
</head>

<body>
   <!-- header -->
   <header class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
         <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="">
         </a>
         <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#menu-header"
            aria-controls="menu-header" aria-expanded="false" aria-label="Toggle navigation"></button>
         <div class="collapse navbar-collapse" id="menu-header">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0 ">
               <li class="nav-item">
                  <a class="nav-link" href="index.html" aria-current="page">Home <span
                        class="visually-hidden">(current)</span></a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="about.html">About</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="gallery.html">Gallery</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="blogs.html">Blogs</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="contacts.html">Contracts</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link linkLogin" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
                  <a class="nav-link linkLogout" href="#" onclick="logout()" style="display: none">Logout</a>
               </li>
            </ul>
            <form class="d-flex my-2 my-lg-0 border rounded-pill" id="formsearch">
               <input class="form-control ms-3 border-0" type="text" placeholder="Search">
               <button class="btn my-2 my-sm-0 border-0" type="submit">
                  <i class="fa fa-solid fa-magnifying-glass "></i>
               </button>
            </form>
         </div>
      </nav>
   </header>
   <!-- end header -->
   <!-- body -->
   <section id="banner-small"></section>
   <div id="content">
      <section class="container py-5">
         <section class="container py-5">
            <div class="row">
               <div class="col-sm-8" id="about-us"></div>
               <div class="col-sm-4" id="our-vision"></div>
            </div>
         </section>
      </section>
      <section class="container-fluid py-5" id="testimonials"></section>
      <section id="our-team" class="container py-5"> </section>
   </div>
   <!-- end body -->
   <!-- footer -->
   <footer class="text-center contaiter-fluid text-white py-3">
      <ul class="nav justify-content-center py-3" id="menu-footer">
         <li class="nav-item">
            <a class="nav-link" href="index.html" aria-current="page">Home</a>
         </li>
         <li class="nav-item">
            <a class="nav-link active" href="about.html">About</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="blogs.html">Blogs</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contact</a>
         </li>
         <li class="nav-item">
            <a class="nav-link linkLogin" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
            <a class="nav-link linkLogout" href="#" onclick="logout()" style="display: none">Logout</a>
         </li>
      </ul>
      <p class="text-white-50">
         Copyright &copy; 2022 by Lê Nguyễn Thanh Thùy - 21880144
      </p>
   </footer>
   <!-- end footer -->

   <!-- modal -->
   <div class="modal fade" id="modalLogin" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
      role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form action="#" method="post" id="formLogin" onsubmit="login(event)">
                  <h3 class="text-center">Login Form</h3>
                  <div class="mb-3">
                     <input type="text" name="username" id="username" placeholder="Username" class="form-control"
                        required>
                  </div>
                  <div class="mb-3">
                     <input type="password" name="password" id="password" placeholder="Password" class="form-control"
                        required>
                  </div>
                  <button type="submit" class="form-control btn">Login</button>
               </form>
            </div>
            <div class="modal-footer justify-content-center">
               <div class="text-danger" id="errorMessage"></div>
            </div>
         </div>
      </div>
   </div>

   <!-- Optional: Place to the bottom of scripts -->
   <script>
      const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)
   </script>
   <!-- end modal -->
   <!--  -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
   <!-- handlebag -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="js/21880144.js"></script>
   <!-- about us -->
   <script id="about-us-template" type="text/x-handlebars-template">
         {{#each data}}
         <h1 class="py-3">{{name}}</h1>
            <div>
               <img src="{{thumbpath}}" alt="{{name}}" class="float-start rounded-4 me-3">
               <div class="text-black-50">{{{summary}}}</div>
               <a class="btn btn-link readmore ps-0" onclick="loadData('aboutus/{{id}}','details-template','content')">Read more</a>
            </div>
         {{/each}}
      </script>
   <!-- end about us -->
   <!-- about our vision -->
   <script id="our-vision-template" type="text/x-handlebars-template">
         <h1 class="py-3">Our Vision</h1>
         {{#each data}}
            <a class="text-decoration-none" href="#" onclick="loadData('visions/{{id}}','details-template','content')">
               <div class="clearfix mb-3">
                  <img src="{{thumbpath}}" alt="{{name}}" class="float-start rounded-4 me-3">
                  <h3 class="text-black">{{name}}</h3>
                  <p class="text-black-50">{{summary}}</p>
               </div>
            </a>
         {{/each}}
      </script>
   <!-- end about our vision  -->
   <!-- testimonials -->
   <script id="testimonials-template" type="text/x-handlebars-template">
      <div class="container">
         <h1 class="text-white">Testimonials</h1>
         <div class="row py-3">
            {{#each data}}
               <div class="col">
                  <p class="text-black-50">{{summary}}</p>
                  <span class="text-white">{{name}}</span><br />
                  <a href="#">{{email}}</a>
               </div>
            {{/each}}
         </div>
      </div>
      </script>
   <!-- end testimonials  -->
   <!-- out team -->
   <script id="our-team-template" type="text/x-handlebars-template">
      <h1>Out team</h1>
      <div class="row py-3">
         {{#each data}}
            <div class="col">
            <a class="text-decoration-none" href="#" onclick="loadData('team/{{id}}','details-template','content')">
               <img src="{{thumbpath}}" alt="{{name}}" class="rounded-4 mb-3 img-fluid">
               <h4 class="text-black">{{name}}</h4>
               <p class="text-black-50">{{summary}}</p>
            </a>
            </div>
         {{/each}}
      </div>
      </script>
   <!-- out team  -->
   <!-- detail  -->
   <script id="details-template" type="text/x-handlebars-template">
         <div class="container py-5 overflow-auto">
            {{#each data}}
            <h1 class="py-3">{{name}}</h1>
               <img src="{{imagepath}}" alt="{{name}}" class="float-start rounded-4 me-3">
               <p class="text-black-50">{{{description}}}</p>
            {{/each}}
         </div>
      </script>
   <!-- end detail -->
   <script>
      checkLogin();
      loadData('aboutus', 'about-us-template', 'about-us')
      loadData('visions', 'our-vision-template', 'our-vision')
      loadData('testimonials', 'testimonials-template', 'testimonials')
      loadData('team', 'our-team-template', 'our-team')
   </script>
</body>

</html>
